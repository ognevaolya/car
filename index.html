<!DOCTYPE html>
<html lang="en" ng-app="index">
    <head>
        <meta charset="utf-8">
        <title>Car</title>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    	<link href="css/style.css" rel="stylesheet">
	</head>

	<body ng-controller="indexCtrl">
        <header>
            <!-- навигация -->
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container" >
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                            <span class="sr-only">Open Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/"><i class="fa fa-home fa-fw">&nbsp;</i></a>
                    </div> <!-- navbar-header -->

                    <div class="collapse navbar-collapse" id="responsive-menu">
                        <ul class="nav navbar-nav">
                            <li><a href="#/home">About Us</a></li>
                            <li><a href="#/contact">Contact Us</a></li>
                            <li><a href="#/aboutCar">About Car</a></li>
                        </ul>
                    </div> <!-- collapse navbar-collapse -->
                </div> <!-- container -->
            </div> <!-- navbar navbar-inverse navbar-fixed-top -->
        </header>
        
        <div class="c-wrapper">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <!-- Индикаторы слайдов -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                </ol>
            
                <!-- Слайды -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/bmw-x1.jpg">
                        <div class="carousel-caption">
                            <h3>BMW-X1</h3>
                            <p>Описание первого слайда</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/ford-escape.jpg">
                        <div class="carousel-caption">
                            <h3>Ford-Escape</h3>
                            <p>Описание второго слайда</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/audi-q7.jpg">
                        <div class="carousel-caption">
                            <h3>Audi-Q7</h3>
                            <p>Описание третьего слайда</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/jaguar-xf.jpg">
                        <div class="carousel-caption">
                            <h3>Jaguar-XF</h3>
                            <p>Описание третьего слайда</p>
                        </div>
                    </div>
                </div>
                <!-- Стрелки переключения слайдов -->
                <a href="#carousel" class="left carousel-control" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#carousel" class="right carousel-control" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    <ng-view></ng-view>
        
        <footer> 
            <div class="container">
                <hr>
                <div class="footer">
                    <div class="left">
                        <a href="#">Privacy</a>
                    </div> <!-- left -->
                    <div class="right">
                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-lg"> <!-- группировка кнопок -->
                                <a href="#" class="btn responsive"><i class="fa fa-facebook-official"></i></a>
                                <a href="#" class="btn responsive"><i class="fa fa-twitter"></i></a>
                                <a href="#" class="btn responsive"><i class="fa fa-youtube"></i></a>
                            </div>
                        </div>
                    </div> <!-- right -->
                </div> <!-- footer -->
            </div> <!-- container -->
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
