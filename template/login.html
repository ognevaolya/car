<div class="container">
    <h1>Login</h1>
    <hr>
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <form name="Form.login" ng-submit="submit()">
            <div class="form-group">
                <input type="email" name="email" ng-model="loginData.email" class="form-control validate-err" placeholder="E-mail" required>
                <div class="error-container" ng-show="Form.login.email.$dirty &amp;&amp; Form.login.email.$invalid" role="alert">
                    <small class="error ng-hide" ng-show="Form.login.email.$error.required">This field is required</small>
                    <small class="error" ng-show="Form.login.email.$dirty &amp;&amp; Form.login.email.$error.email">This field must be a valid email address</small>
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="password" ng-model="loginData.password" class="form-control validate-err" placeholder="Password" required>
                <div class="error-container" ng-show="Form.login.password.$dirty &amp;&amp; Form.login.password.$invalid" role="alert">
                    <small class="error" ng-show="Form.login.password.$error.required">This field is required</small>
                </div>
            </div>
            <div>
                <button type="submit" ng-disabled="Form.login.$invalid" class="btn btn-primary pull-right">
                    OK
                </button>
            </div>
        </form>
    </div>
</div>  <!-- container -->
