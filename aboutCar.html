<!DOCTYPE html>
<html lang="en" ng-app="aboutCar">
    <head>
        <meta charset="utf-8">
        <title>Car</title>
        
        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    	<link href="css/style.css" rel="stylesheet">
	</head>

	<body ng-controller="AboutCar">
        <header>
            <!-- навигация -->
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container" >
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                            <span class="sr-only">Open Navigation</span>
                            <span class="icon-bar"></span>

                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html"><i class="fa fa-home fa-fw">&nbsp;</i></a>
                    </div> <!-- navbar-header -->

                    <div class="collapse navbar-collapse" id="responsive-menu">
                        <ul class="nav navbar-nav">
                            <li><a href="home.html">About Us</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                            <li><a href="aboutCar.html">About Car</a></li>
                        </ul>
                    </div> <!-- collapse navbar-collapse -->
                </div> <!-- container -->
            </div> <!-- navbar navbar-inverse navbar-fixed-top -->
        </header>

    	<div class="container">
            <h1>About Car</h1>
            <hr>
    		<div class="col-xs-12 col-sm-8 col-md-6">
                <input type="text" ng-model="query">
                <ul>
                    <br>
                    <li ng-repeat="car in cars | filter:{name:query}">
                        <span>{{car.name}}</span>
                        <p>{{car.information}}</p>
                    </li>
                </ul>
    		</div>
    	</div>

	    <footer> 
            <div class="container">
                <hr>
                <div class="footer">
                    <div class="left">
                        <a href="#">Privacy</a>
                    </div> <!-- left -->
                    <div class="right">
                        <div class="btn-toolbar">
                            <div class="btn-group btn-group-lg"> <!-- группировка кнопок -->
                                <a href="#" class="btn responsive"><i class="fa fa-facebook-official"></i></a>
                                <a href="#" class="btn responsive"><i class="fa fa-twitter"></i></a>
                                <a href="#" class="btn responsive"><i class="fa fa-youtube"></i></a>
                            </div>
                        </div>
                    </div> <!-- right -->
                </div> <!-- footer -->
            </div> <!-- container -->
        </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
