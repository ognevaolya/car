<div class="container">
    <h1>About Car</h1>
    <div class="row">
        <hr>
        <div class="col-xs-12 col-sm-8 col-md-6">
            <input type="text" ng-model="query">
            <ul>
                <li ng-repeat="car in cars | filter:{name:query}">
                    <span>{{car.name}}</span>
                    <p>{{car.information}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
